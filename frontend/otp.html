<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    input[type="text"] {
      padding: 8px;
      font-size: 16px;
      margin: 10px 0;
      width: 200px;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    a {
      display: block;
      margin-top: 10px;
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>OTP Verification</h1>
  <p>Enter the OTP sent to your phone:</p>
  <form>
    <input type="text" maxlength="6" placeholder="Enter OTP">
    <br>
    <button type="submit">Verify OTP</button>
  </form>
  <a href="#">Resend OTP</a>
</body>
</html>
