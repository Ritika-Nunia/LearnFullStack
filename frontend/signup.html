<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        #details {
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            height: 100vh; 
        }

        .input {
            display: block; 
            margin: 10px 0;
            padding: 10px; 
            width: 80%; 
            max-width: 300px; 
        }

        #heading {
            margin-bottom: 20px; 
        }
    </style>
</head>
<body>
    <div id="details">
        <h1 id="heading">SIGN UP</h1>
        <input class="input" id="name" placeholder="Username"></input>
        <input class="input" id="email" placeholder="Email"></input>
        <input class="input" id="number" placeholder="Mobile Number"></input>
        <button class="input" id="SignUp">SIGN UP</button>
    </div>
</body>
</html>
